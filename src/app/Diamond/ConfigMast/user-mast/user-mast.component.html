<div class="mast__container">
  <div class="mast__container--row-1">

    <mat-form-field appearance="outline">
      <mat-label>Dept. Code *</mat-label>
      <input matInput name="Dept. Code" [matAutocomplete]="autoDEPT" [formControl]="deptCtrl" [(ngModel)]="DEPT_CODE"
        (ngModelChange)="fillPrc()" />
      <mat-autocomplete #autoDEPT="matAutocomplete">
        <mat-option *ngFor="let dept of filteredDepts | async" [value]="dept.code">
          <span>{{ dept.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Proc. Code *</mat-label>
      <input matInput name="Proc. Code" [matAutocomplete]="autoPROC" [formControl]="procCtrl" [(ngModel)]="PROC_CODE" />
      <mat-autocomplete #autoPROC="matAutocomplete">
        <mat-option *ngFor="let proc of filteredProcs | async" [value]="proc.code">
          <span>{{ proc.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>PNT *</mat-label>
      <input matInput name="PNT" autocomplete="off" [(ngModel)]="PNT" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>UserID *</mat-label>
      <input matInput name="UserID" autocomplete="off" [(ngModel)]="USERID" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password *</mat-label>
      <input matInput name="Password" autocomplete="off" [(ngModel)]="U_PASS" type="password" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Full Name *</mat-label>
      <input matInput name="Full Name" autocomplete="off" [(ngModel)]="USER_FULLNAME"
        (ngModelChange)="USER_FULLNAME = $event.toUpperCase()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category *</mat-label>
      <input matInput name="Category" [matAutocomplete]="autoCAT" [formControl]="catCtrl" [(ngModel)]="U_CAT" />
      <mat-autocomplete #autoCAT="matAutocomplete">
        <mat-option *ngFor="let cat of filteredCats | async" [value]="cat.code">
          <span>{{ cat.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div class="btn-grp">
      <button class="btn theme-btn mr-2 ml-auto" matTooltip='Save' (click)="Save()" matTooltipClass="custom-tooltip">
        <i class="icon-save mat-icon"></i>
      </button>
      <button class="btn theme-btn" matTooltip='Clear' (click)="Clear()" matTooltipClass="custom-tooltip">
        <i class="icon-refresh mat-icon"></i>
      </button>

    </div>
  </div>
  <ag-grid-angular style="width: 100%; height: calc(95vh - 163px);" class="ag-theme-alpine"
    [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
    (rowClicked)='onGridRowClicked($event)'>
  </ag-grid-angular>

</div>
<ngx-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
