<div class="mast__container">
  <div class="mast__container--row-1">

    <mat-form-field appearance="outline">
      <mat-label>Dept Code</mat-label>
      <input matInput name="Size Code" [matAutocomplete]="autoDEPT" [formControl]="deptCtrl" [(ngModel)]="DEPT_CODE"
        (ngModelChange)="getDeptName()" />
      <mat-autocomplete #autoDEPT="matAutocomplete">
        <mat-option *ngFor="let dept of filteredDepts | async" [value]="dept.code">
          <span>{{ dept.code }} || {{dept.name}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput autocomplete="off" [(ngModel)]="DEPT_NAME" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>User code</mat-label>
      <input matInput name="User Code" [matAutocomplete]="autoUSER" [formControl]="userCtrl" [(ngModel)]="U_CODE"
        (ngModelChange)="getUserName()" />
      <mat-autocomplete #autoUSER="matAutocomplete">
        <mat-option *ngFor="let user of filteredUsers | async" [value]="user.code">
          <span>{{ user.code }} </span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput type="text" autocomplete="off" [(ngModel)]="U_NAME" disabled />
    </mat-form-field>

    <mat-radio-group class="rad-grp" [(ngModel)]="RUN">
      <mat-radio-button value="A">All</mat-radio-button>
      <mat-radio-button value="R">Run</mat-radio-button>
    </mat-radio-group>

    <div class="btn-grp">
      <button class="btn theme-btn" matTooltip='Show' matTooltipClass="custom-tooltip" (click)="LoadGridData()">
        <i class="icon-show mat-icon"></i>
      </button>
    </div>

  </div>
  <ag-grid-angular style="width: 100%; height: 70vh;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
    (rowClicked)='onGridRowClicked($event)'>
  </ag-grid-angular>
</div>


<ngx-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
