<div class="inn-prc-inw__container">
  <div class="mast__r-group">
    <mat-radio-group [(ngModel)]="TPROC_CODE" class="r-group">
      <mat-radio-button *ngFor="let item of PRArr" class="rad-btn" [value]="item.PRC_CODE">{{item.PRC_NAME}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="mast__container--row-1">
    <mat-form-field appearance="outline">
      <mat-label>PNT</mat-label>
      <input matInput type="number" name="PNT" autocomplete="off" [(ngModel)]="PNT" />
    </mat-form-field>
    <mat-form-field appearance="outline" (click)="ID1.open()">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="ID1" [readonly]="true" [(ngModel)]="DATE" />
      <mat-datepicker-toggle matSuffix [for]="ID1"></mat-datepicker-toggle>
      <mat-datepicker #ID1></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>INo</mat-label>
      <input matInput type="number" name="INo" autocomplete="off" [(ngModel)]="INO" (keydown.enter)="LoadGridData();" />
    </mat-form-field>
    <div class="">
      <mat-radio-group disabled name="opList" fxLayout="column" [(ngModel)]="selectedTime">
        <mat-radio-button disabled *ngFor="let time of times" (change)="dayNight(time)" [value]="time.id" name="opList">
          {{ time.name }}</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="btn-grp">
      <button class="btn theme-btn" matTooltip='Save' matTooltipClass="custom-tooltip" (click)="Save()">
        <i class="icon-save mat-icon"></i>
      </button>
      <button class="btn theme-btn" matTooltip='Clear' matTooltipClass="custom-tooltip" (click)="Clear()">
        <i class="icon-refresh mat-icon"></i>
      </button>
    </div>
  </div>
  <div class="mast__container--row-2">
    <ag-grid-angular style="width: 100%; height: 70vh;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
      [pagination]="true" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
      [pinnedBottomRowData]="pinnedBottomRowData" [frameworkComponents]="frameworkComponents">
    </ag-grid-angular>
  </div>
  <div class="mast__container--row-3">
    <div class="btn-grp">
      <!-- <button class="btn theme-btn" matTooltip='Print' matTooltipClass="custom-tooltip" (click)="PRINT()">
        <i class="icon-print mat-icon"></i>
      </button> -->
    </div>
  </div>
</div>
