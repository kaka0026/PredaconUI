<div class="dock_prc__container">
  <div class="dock_prc__container--row-1">
    <div class="dock">
      <button class="btn theme-btn" (click)="OpenLotPopup()">Lot</button>
      <mat-form-field class="example-full-width lot-1" appearance="outline">
        <mat-label>L Code</mat-label>
        <input matInput placeholder="L Code" aria-label="L Code" [(ngModel)]="L_CODE" disabled>
      </mat-form-field>
    </div>
    <div class="dock">
      <mat-form-field appearance="outline">
        <mat-label>Grp</mat-label>
        <input matInput placeholder="Grp" aria-label="Grp" [matAutocomplete]="autoGRP" [formControl]="grpCtrl"
          [(ngModel)]="GRP">
        <mat-autocomplete #autoGRP="matAutocomplete">
          <mat-option *ngFor="let grp of filteredGrps | async" [value]="grp.code">
            <span>{{ grp.code }}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <button class="btn theme-btn" (click)="Refresh()">Refresh</button>
    </div>
    <mat-form-field appearance="outline">
      <mat-label>Employee</mat-label>
      <input matInput placeholder="Employee" aria-label="Employee" [matAutocomplete]="autoEMP" [formControl]="empCtrl"
        [(ngModel)]="EMP_CODE">
      <mat-autocomplete #autoEMP="matAutocomplete">
        <mat-option *ngFor="let emp of filteredEmps | async" [value]="emp.code">
          <span>{{ emp.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <ag-grid-angular style="width: 100%; height: auto;" class="ag-theme-alpine mt-1" [defaultColDef]="defaultColDef"
    [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true">
  </ag-grid-angular>
</div>
