<div class="mast__container">
  <div class="mast__container--row-1">
    <mat-form-field appearance="outline">
      <mat-label>Dept Code *</mat-label>
      <input matInput type="text" name="Dept Code" [matAutocomplete]="autoDEPT" [formControl]="deptCtrl"
        [(ngModel)]="DEPT_CODE" (blur)="LoadGridData()" />
      <mat-autocomplete #autoDEPT="matAutocomplete">
        <mat-option *ngFor="let dept of filteredDepts | async" [value]="dept.code">
          <span>{{ dept.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Prc Code *</mat-label>
      <input matInput type="text" name="Prc Code" autocomplete="off" [(ngModel)]="PRC_CODE" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Prc Name *</mat-label>
      <input matInput type="text" name="Prc Name" autocomplete="off" [(ngModel)]="PRC_NAME"
        (ngModelChange)="PRC_NAME = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Proc Code *</mat-label>
      <input matInput type="text" name="Proc Code" autocomplete="off" [(ngModel)]="PROC_CODE" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Order *</mat-label>
      <input matInput type="number" name="Order" autocomplete="off" [(ngModel)]="ORD" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>SPRC Code</mat-label>
      <input matInput type="text" name="SPRC Code" autocomplete="off" [(ngModel)]="SPRC_CODE"
        (ngModelChange)="SPRC_CODE = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>SDept Code *</mat-label>
      <input matInput type="text" name="SDept Code" autocomplete="off" [(ngModel)]="SDEPT_CODE"
        (ngModelChange)="SDEPT_CODE = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>PRVPRC</mat-label>
      <input matInput type="text" name="PRVPRC" autocomplete="off" [(ngModel)]="PRVPRC"
        (ngModelChange)="PRVPRC = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>LPER</mat-label>
      <input matInput type="number" name="LPER" autocomplete="off" [(ngModel)]="LPER" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>LHOUR</mat-label>
      <input matInput type="number" name="LHOUR" autocomplete="off" [(ngModel)]="LHOUR" />
    </mat-form-field>
    <!-- </div> -->
    <!-- <div class="mast__container--row-2"> -->
    <div class="chkbx-grp">
      <mat-checkbox class="chkbox" [(ngModel)]="ISACTIVE">Is Active</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="ACFM">ACFM</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="ISCLV">ISCLV</mat-checkbox>
    </div>
    <div class="chkbx-grp">
      <mat-checkbox class="chkbox" [(ngModel)]="INWD">INWD</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="CFM">CFM</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="RCV">RCV</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="RCVINWD">RCVINWD</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="RTN">RTN</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="PRTN">PRTN</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="PRTNINWD">PRTNINWD</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="BRK">BRK</mat-checkbox>
      <mat-checkbox class="chkbox" [(ngModel)]="INNER_PRC">INNER_PRC</mat-checkbox>
    </div>
    <div class="btn-grp">
      <button class="btn theme-btn" matTooltip='Save' matTooltipClass="custom-tooltip" (click)="Save()">
        <i class="icon-save mat-icon"></i>
      </button>
      <button class="btn theme-btn" matTooltip='Clear' matTooltipClass="custom-tooltip" (click)="Clear()">
        <i class="icon-refresh mat-icon"></i>
      </button>
    </div>
  </div>
  <div class="mast__container--row-3">
    <ag-grid-angular style="width: 100%; height: 60vh;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
      (rowClicked)='onGridRowClicked($event)'>
    </ag-grid-angular>
    <mat-form-field class='mt-2 password' appearance="outline">
      <input [type]="hide ? 'password' : 'text'" matInput name="Password" autocomplete="off" [(ngModel)]="PASSWORD"
        (ngModelChange)="CHANGEPASSWORD();" />
      <mat-icon class="mat-icon-dark" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
  </div>
</div>

<ngx-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
