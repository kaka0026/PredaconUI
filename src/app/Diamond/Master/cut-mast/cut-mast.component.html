<div class="mast__container">
  <div class="mast__container--row-1">
    <mat-form-field appearance="outline">
      <mat-label>Code *</mat-label>
      <input matInput type="number" name="Code" autocomplete="off" [ngModel]="CT_CODE"
        [ngModelOptions]="{ updateOn: 'blur' }" (ngModelChange)="CT_CODE = $event" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name *</mat-label>
      <input matInput type="text" name="Name" autocomplete="off" [(ngModel)]="CT_NAME"
        (ngModelChange)="CT_NAME = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Short Name </mat-label>
      <input matInput type="text" name="Short Name" autocomplete="off" [(ngModel)]="CT_SHORTNAME"
        (ngModelChange)="CT_SHORTNAME = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Import Name</mat-label>
      <input matInput type="text" name="Import Name" autocomplete="off" [(ngModel)]="CT_IMPORTNAME"
        (ngModelChange)="CT_IMPORTNAME = $event.toUpperCase()" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Order *</mat-label>
      <input matInput type="number" name="Order" autocomplete="off" [(ngModel)]="CT_ORD"
        [ngModelOptions]="{ updateOn: 'blur' }" (ngModelChange)="CT_ORD = $event" />
    </mat-form-field>
    <div class="btn-grp">
      <button class="btn theme-btn mr-2 ml-auto" matTooltip='Save' matTooltipClass="custom-tooltip" (click)="Save()">
        <i class="icon-save mat-icon"></i>
      </button>
      <button class="btn theme-btn" matTooltip='Clear' matTooltipClass="custom-tooltip" (click)="Clear()">
        <i class="icon-refresh mat-icon"></i>
      </button>
    </div>
  </div>
  <div class="mast__container--row-2">
    <ag-grid-angular style="width: 100%; height: 70vh;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
      (rowClicked)='onGridRowClicked($event)'>
    </ag-grid-angular>
    <mat-form-field class='mt-2 password' appearance="outline">
      <input [type]="hide ? 'password' : 'text'" matInput name="Password" autocomplete="off" [(ngModel)]="PASSWORD"
        (ngModelChange)="CHANGEPASSWORD();" />
      <mat-icon class="mat-icon-dark" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
  </div>
</div>

<ngx-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
