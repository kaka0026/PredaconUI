<div class="mast__container">
  <div class="mast__container--row-1">
    <mat-form-field appearance="outline">
      <mat-label>L Code *</mat-label>
      <input matInput type="text" name="L Code" autocomplete="off" [(ngModel)]="L_CODE" />
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Trn No</mat-label>
      <input matInput type="number" name="Trn No" autocomplete="off" [(ngModel)]="TRNNO" type="number"
        (blur)="TRNNO = TRNNO.toFixed(0)" mask="0*" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>R Code</mat-label>
      <input matInput type="text" name="R Code" autocomplete="off" [(ngModel)]="R_CODE" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>L Name *</mat-label>
      <input matInput type="text" name="L Name" autocomplete="off" [(ngModel)]="L_NAME"
        (ngModelChange)="L_NAME = $event.toUpperCase()" />
    </mat-form-field>

    <mat-form-field appearance="outline" (click)="LD1.open()">
      <mat-label>L Date *</mat-label>
      <input matInput [matDatepicker]="LD1" [readonly]="true" [(ngModel)]="L_DATE" />
      <mat-datepicker-toggle matSuffix [for]="LD1"></mat-datepicker-toggle>
      <mat-datepicker #LD1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>L Pcs *</mat-label>
      <input matInput type="number" name="L Pcs" autocomplete="off" [(ngModel)]="L_PCS" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>L Carat *</mat-label>
      <input matInput type="number" name="L Carat" autocomplete="off" [ngModel]="L_CARAT | setFloat:3"
        [ngModelOptions]="{ updateOn: 'blur' }" (ngModelChange)="L_CARAT = $event" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Size</mat-label>
      <input matInput type="number" name="Size" autocomplete="off" [ngModel]="SIZE | setFloat:2" disabled
        [ngModelOptions]="{ updateOn: 'blur' }" (ngModelChange)="SIZE = $event" />
    </mat-form-field>

    <mat-form-field appearance="outline" (click)="CD1.open()">
      <mat-label>C Date *</mat-label>
      <input matInput [matDatepicker]="CD1" [readonly]="true" [(ngModel)]="C_DATE" />
      <mat-datepicker-toggle matSuffix [for]="CD1"></mat-datepicker-toggle>
      <mat-datepicker #CD1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>PNT *</mat-label>
      <input matInput type="number" name="PNT" autocomplete="off" [(ngModel)]="PNT" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>GRP</mat-label>
      <input matInput type="text" name="GRP" autocomplete="off" [(ngModel)]="GRP"
        (ngModelChange)="GRP = $event.toUpperCase()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rap Type</mat-label>
      <input matInput type="text" name="Rap Type" autocomplete="off" [(ngModel)]="RAP_TYPE"
        (ngModelChange)="RAP_TYPE = $event.toUpperCase()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lock Type</mat-label>
      <input matInput type="text" name="Lock Type" autocomplete="off" [(ngModel)]="LOCK_TYPE"
        (ngModelChange)="LOCK_TYPE = $event.toUpperCase()" />
    </mat-form-field>

    <mat-form-field appearance="outline" (click)="MD1.open()">
      <mat-label>M Date</mat-label>
      <input matInput [matDatepicker]="MD1" [readonly]="true" [(ngModel)]="M_DATE" />
      <mat-datepicker-toggle matSuffix [for]="MD1"></mat-datepicker-toggle>
      <mat-datepicker #MD1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>M Day</mat-label>
      <input matInput type="number" name="M Day" autocomplete="off" [(ngModel)]="MDAY" />
    </mat-form-field>

    <mat-form-field appearance="outline" (click)="PD1.open()">
      <mat-label>P Date</mat-label>
      <input matInput [matDatepicker]="PD1" [readonly]="true" [(ngModel)]="P_DATE" />
      <mat-datepicker-toggle matSuffix [for]="PD1"></mat-datepicker-toggle>
      <mat-datepicker #PD1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>P Day</mat-label>
      <input matInput type="number" name="P Day" autocomplete="off" [(ngModel)]="PDAY" />
    </mat-form-field>

    <section>
      <mat-checkbox [(ngModel)]="LOVER">Lover</mat-checkbox>
      <mat-checkbox [(ngModel)]="IS_URGENT">Is Urgent</mat-checkbox>
    </section>

    <div class="btn-grp">
      <button class="btn theme-btn" matTooltip='Save' matTooltipClass="custom-tooltip" (click)="Save()">
        <i class="icon-save mat-icon"></i>
      </button>
      <button class="btn theme-btn" matTooltip='Clear' matTooltipClass="custom-tooltip" (click)="Clear()">
        <i class="icon-refresh mat-icon"></i>
      </button>
    </div>
  </div>
  <div class="mast__container--row-2">
    <ag-grid-angular style="width: 100%; height: 60vh;" class="ag-theme-alpine" [defaultColDef]="defaultColDef"
      [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
      (rowClicked)='onGridRowClicked($event)'>
    </ag-grid-angular>

    <mat-form-field class='mt-2 password' appearance="outline">
      <input [type]="hide ? 'password' : 'text'" matInput name="Password" autocomplete="off" [(ngModel)]="PASSWORD"
        (ngModelChange)="CHANGEPASSWORD();" />
      <mat-icon class="mat-icon-dark" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
  </div>
</div>










<ngx-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
