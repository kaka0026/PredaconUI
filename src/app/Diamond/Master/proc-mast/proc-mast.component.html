<div class="mast__container">
  <div class="mast__container--row-1">
    <mat-form-field appearance="outline">
      <mat-label>Dept. Code *</mat-label>
      <input matInput name="Dept Code" [matAutocomplete]="autoDEPT" [formControl]="deptCtrl" [(ngModel)]="DEPT_CODE"
        (blur)="LoadGridData()" />
      <mat-autocomplete #autoDEPT="matAutocomplete">
        <mat-option *ngFor="let dept of filteredDepts | async" [value]="dept.code">
          <span>{{ dept.code }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Code *</mat-label>
      <input matInput type="number" name="Code" autocomplete="off" [(ngModel)]="PROC_CODE" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name *</mat-label>
      <input matInput name="Name" autocomplete="off" [(ngModel)]="PROC_NAME"
        (ngModelChange)="PROC_NAME = $event.toUpperCase()" />
    </mat-form-field>
    <div class="btn-grp">
      <button class="btn theme-btn" matTooltip='Save' matTooltipClass="custom-tooltip" (click)="Save()">
        <i class="icon-save mat-icon"></i>
      </button>
      <button class="btn theme-btn" matTooltip='Clear' matTooltipClass="custom-tooltip" (click)="Clear()">
        <i class="icon-refresh mat-icon"></i>
      </button>
    </div>
  </div>
  <div class="mast__container--row-2">
    <ag-grid-angular style="width: 100%; height: calc(85vh - 135px);" class="ag-theme-alpine"
      [defaultColDef]="defaultColDef" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)" [animateRows]="true"
      (rowClicked)='onGridRowClicked($event)'>
    </ag-grid-angular>
    <mat-form-field class='mt-2 password' appearance="outline">
      <input [type]="hide ? 'password' : 'text'" matInput name="Password" autocomplete="off" [(ngModel)]="PASSWORD"
        (ngModelChange)="CHANGEPASSWORD();" />
      <mat-icon class="mat-icon-dark" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}
      </mat-icon>
    </mat-form-field>
  </div>
</div>


<ngx-spinner>
  <p style="color: white"> Loading... </p>
</ngx-spinner>
